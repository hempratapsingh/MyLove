<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page for You</title>
    <style>
        body {
            background-color: #f7e9e9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .heart {
            font-size: 3em;
            color: #ff6f61;
            margin: 20px 0;
        }
        .message {
            font-size: 1.3em;
            margin-top: 20px;
        }
        .button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff3d3d;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 80%;
            overflow: hidden;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .popup h2 {
            color: #ff6f61;
            font-size: 1.8em;
            margin-top: 10px;
        }
        .close {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1.1em;
            }
            .popup h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <h1>Hello, <span id="girlfriendName"></span>!</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>You're the most amazing person in the world, and this page is just for you.</p>
    <div class="message" id="customMessage"></div>
    
    <button class="button" onclick="showPopup()">Click for a surprise!</button>

    <!-- Popup -->
    <div class="popup" id="photoPopup">
        <div class="popup-content">
            <img src="Sanvi.jpg" alt="Your Beautiful Girlfriend">
            <h2>You are the most beautiful girl in the world!</h2>
            <button class="close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Extract name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Sanvi Hem Singh';
        
        // Set girlfriend's name in the greeting
        document.getElementById('girlfriendName').innerText = name;
        
        // Custom message for your girlfriend
        const message = `Just wanted to let you know that you're always on my mind, ${name}. 
                        Thank you for being the best part of my life. üíñ`;
        document.getElementById('customMessage').innerText = message;

        // Show popup function
        function showPopup() {
            document.getElementById('photoPopup').style.display = 'flex';
        }

        // Close popup function
        function closePopup() {
            document.getElementById('photoPopup').style.display = 'none';
        }
    </script>

</body>
</html>
